<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Push Notification MVP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icon-192x192.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            transition: transform 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
        }

        .card h3 {
            color: #4f46e5;
            margin-bottom: 16px;
            font-size: 1.25rem;
        }

        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-indicator.connected {
            background: #10b981;
        }

        .button {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s ease;
            width: 100%;
            margin-bottom: 12px;
        }

        .button:hover:not(:disabled) {
            background: #4338ca;
        }

        .button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .button.secondary {
            background: #6b7280;
        }

        .button.secondary:hover:not(:disabled) {
            background: #4b5563;
        }

        .button.danger {
            background: #ef4444;
        }

        .button.danger:hover:not(:disabled) {
            background: #dc2626;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 4px;
            font-weight: 500;
            color: #374151;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 1rem;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 16px;
            background: #f8fafc;
            border-radius: 8px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4f46e5;
        }

        .stat-label {
            font-size: 0.875rem;
            color: #6b7280;
            margin-top: 4px;
        }

        .logs {
            max-height: 300px;
            overflow-y: auto;
            background: #f8fafc;
            border-radius: 8px;
            padding: 16px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 0.875rem;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 4px 0;
            border-bottom: 1px solid #e5e7eb;
        }

        .log-time {
            color: #6b7280;
            margin-right: 8px;
        }

        .log-level {
            margin-right: 8px;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .log-level.info {
            background: #dbeafe;
            color: #1e40af;
        }

        .log-level.success {
            background: #dcfce7;
            color: #166534;
        }

        .log-level.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .alert.success {
            background: #dcfce7;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #bfdbfe;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .stats {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”” Push Notification MVP</h1>
            <p>Test and manage push notifications with Firebase Cloud Messaging</p>
        </div>

        <div class="dashboard">
            <!-- Permission & Registration Card -->
            <div class="card">
                <h3>ðŸ“± Device Registration</h3>
                <div class="status">
                    <div class="status-indicator" id="connectionStatus"></div>
                    <span id="connectionText">Not Connected</span>
                </div>
                <button class="button" id="requestPermissionBtn">Request Notification Permission</button>
                <button class="button secondary" id="registerDeviceBtn" disabled>Register Device</button>
                <div id="tokenDisplay" class="hidden">
                    <label>Device Token:</label>
                    <textarea id="deviceToken" readonly style="font-size: 0.75rem; height: 60px;"></textarea>
                </div>
            </div>

            <!-- Send Notification Card -->
            <div class="card">
                <h3>ðŸ“¤ Send Notification</h3>
                <form id="notificationForm">
                    <div class="form-group">
                        <label for="notificationTitle">Title:</label>
                        <input type="text" id="notificationTitle" placeholder="Enter notification title" required>
                    </div>
                    <div class="form-group">
                        <label for="notificationBody">Message:</label>
                        <textarea id="notificationBody" placeholder="Enter notification message" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="notificationIcon">Icon URL (optional):</label>
                        <input type="url" id="notificationIcon" placeholder="https://example.com/icon.png">
                    </div>
                    <div class="form-group">
                        <label for="clickAction">Click Action URL (optional):</label>
                        <input type="url" id="clickAction" placeholder="https://example.com/action">
                    </div>
                    <button type="submit" class="button">Send to All Devices</button>
                    <button type="button" class="button secondary" id="testNotificationBtn">Send Test Notification</button>
                </form>
            </div>

            <!-- Statistics Card -->
            <div class="card">
                <h3>ðŸ“Š Statistics</h3>
                <div class="stats">
                    <div class="stat-item">
                        <div class="stat-value" id="totalDevices">0</div>
                        <div class="stat-label">Devices</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalNotifications">0</div>
                        <div class="stat-label">Sent</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="successRate">0%</div>
                        <div class="stat-label">Success Rate</div>
                    </div>
                </div>
                <button class="button secondary" id="refreshStatsBtn">Refresh Stats</button>
            </div>

            <!-- Activity Log Card -->
            <div class="card">
                <h3>ðŸ“‹ Activity Log</h3>
                <div class="logs" id="activityLog">
                    <div class="log-entry">
                        <span class="log-time">--:--:--</span>
                        <span class="log-level info">INFO</span>
                        <span>Application initialized</span>
                    </div>
                </div>
                <button class="button secondary" id="clearLogsBtn">Clear Logs</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-messaging-compat.js"></script>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
